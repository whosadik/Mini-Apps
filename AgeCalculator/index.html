<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Age calculator app" />
    <meta name="author" content="Frontend Mentor" />

    <meta name="keywords" content="Frontend Mentor, Age calculator app" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="inputs">
        <div class="input-container">
          <label for="day" class="label">Day</label>
          <input type="number" placeholder="DD" id="day" />
          <div id="required-error-day" class="hidden">
            This field is required
          </div>
          <div id="invalid-day" class="hidden">Must be a valid day</div>
        </div>

        <div class="input-container">
          <label for="month" class="label">Month</label>
          <input type="number" placeholder="MM" id="month" />
          <div class="hidden" id="required-error-month">
            This field is required
          </div>
          <div id="invalid-month" class="hidden">Must be a valid month</div>
        </div>

        <div class="input-container">
          <label for="year" class="label">Year</label>
          <input type="number" placeholder="YYYY" id="year" />
          <div class="hidden" id="required-error-year">
            This field is required
          </div>
          <div id="invalid-year" class="hidden">Must be in the past</div>
        </div>
      </div>
      <div class="line-container">
        <button class="calculate" onclick="calculateAge()">
          <img src="assets/images/icon-arrow.svg" alt="icon-arrow" />
        </button>
      </div>

      <div class="results">
        <p class="result"><span id="year-result">--</span> years</p>
        <p class="result"><span id="month-result">--</span> months</p>
        <p class="result"><span id="day-result">--</span> days</p>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
  </body>
</html>
